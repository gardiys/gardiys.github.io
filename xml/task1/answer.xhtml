<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="p-2" style="margin-left: auto; margin-right: auto; width: 500px;">
        <h1>Реализация XHTML + MathML</h1>
        <p class="text-center"><a href="./index.xml" role="button" class="btn btn-primary btn-large">Transormed XML</a>
        </p>

        <p class="text-center"><math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi>σ</mi>
            <mo>=</mo>
            <msqrt>
              <mrow>
                <mfrac>
                  <mrow>
                    <mn>1</mn>
                  </mrow>
                  <mrow>
                    <mi>N</mi>
                  </mrow>
                </mfrac>
                <mrow>
                  <msubsup>
                    <mrow>
                      <mo>∑</mo>
                    </mrow>
                    <mrow>
                      <mi>i</mi>
                      <mo>=</mo>
                      <mn>1</mn>
                    </mrow>
                    <mrow>
                      <mi>N</mi>
                    </mrow>
                  </msubsup>
                  <mrow>
                    <msup>
                      <mrow>
                        <mo>(</mo>
                        <msub>
                          <mrow>
                            <mi>x</mi>
                          </mrow>
                          <mrow>
                            <mi>i</mi>
                          </mrow>
                        </msub>
                        <mo>−</mo>
                        <mi>μ</mi>
                        <mo>)</mo>
                      </mrow>
                      <mrow>
                        <mn>2</mn>
                      </mrow>
                    </msup>
                  </mrow>
                </mrow>
              </mrow>
            </msqrt>
            <mo>.</mo>
          </math></p>
      </div>
